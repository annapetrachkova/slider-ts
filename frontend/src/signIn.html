<body>
<header class="header-wrapper">
  <div class="header-container">
    <a class="header-logo" href="index.html"><img src="assets/img/Logo.png" alt="logo"></a>
  </div>
</header>
<main class="sign-in-main">
  <div class="alert-wrapper"><div class="alert"><p>No such user!</p></div></div>
  <div class="sign-in-container">
      <div class="sign-in-wrapper">
          <h1 class="sign-in-title">Welcome to course</h1>
          <input class="sign-in-input login" type="text" placeholder="Enter Username" name="uname" required>
          <input class="sign-in-input password" type="password" placeholder="Enter Password" name="psw" required>
          <div class="show-password">
              <div class="checkbox">
                  <svg class="checkbox-arrow" width="16" height="10" viewBox="0 0 16 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M5.85718 8.27556L2.07654 4.49492C1.79759 4.21598 1.34533 4.21598 1.06639 4.49492C0.787441 4.77387 0.787441 5.22613 1.06639 5.50508L5.3521 9.79079C5.63105 10.0697 6.08331 10.0697 6.36225 9.79079L14.9337 1.21936C15.2126 0.940416 15.2126 0.488155 14.9337 0.209209C14.6547 -0.0697365 14.2025 -0.0697365 13.9235 0.209209L5.85718 8.27556Z" fill="black"/>
                  </svg>
              </div>
              <p>Show password</p>
          </div>
          <div class="sign-in-login-button"><button class="sign-in-login" type="submit">Login</button></div>
      </div>
  </div>
</main>
