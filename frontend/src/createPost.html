<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="header-wrapper">
  <div class="header-container">
    <a class="header-logo" href="index.html"><img src="assets/img/Logo.png" alt="logo"></a>
  </div>
</header>
<main class="add-card-main">
    <div class="add-card-container">
        <div class="add-img">
            <input class="input-file" type="file" accept="image/*">
            <label class="add-img-text">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="5" y="11.3999" width="14.4" height="1.6" rx="0.8" fill="#2F80ED"/>
                    <rect x="11.4004" y="19.3999" width="14.4" height="1.6" rx="0.8" transform="rotate(-90 11.4004 19.3999)" fill="#2F80ED"/>
                </svg>
                <p>Add Cover</p>
            </label>
        </div>
        <h2>Enter the title of your article</h2>
        <input class="enter-input enter-title" type="text" placeholder="Enter Title">
        <div class="new-blocks"></div>
        <div class="add-new-block">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="4.1665" y="9.49992" width="12" height="1.33333" rx="0.666667" fill="#2F80ED"/>
                <rect x="9.50049" y="16.1666" width="12" height="1.33333" rx="0.666667" transform="rotate(-90 9.50049 16.1666)" fill="#2F80ED"/>
            </svg>
            <p>Add new block</p>
        </div>
        <div class="tag-information">
            <h2>Add tag information</h2>
            <div class="tag-information-tags">
            </div>
        </div>
        <div class="input-for-example-wrapper">
            <div class="input-for-example">
                <p class="example-text">For example Angular</p>
                <div class="tags-wrapper"></div>
            </div>
        </div>
    </div>
</main>
<footer class="add-card-footer">
    <div class="add-card-footer-container">
        <button class="cancel"><p>Cancel</p></button>
        <button class="publish"><p>Publish</p></button>
    </div>
</footer>
</body>
</html>
